version: "3.9"

services:
  backend:
    build: ./server
    container_name: backend-api
    ports:
      - "5000:5000"
    restart: unless-stopped

  frontend:
    build: ./client
    container_name: frontend-ui
    ports:
      - "5173:3000"
    depends_on:
      - backend
    restart: unless-stopped
